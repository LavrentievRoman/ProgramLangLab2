<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Менеджер Паролей</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Менеджер Паролей</h1>
  <div id="password-list"></div>
  <form id="password-form">
    <input type="text" id="site" placeholder="URL/Сайт" required>
    <input type="text" id="login" placeholder="Логин" required>
    <input type="text" id="password" placeholder="Пароль" required>
    <button type="button" id="generate-password">Сгенерировать пароль</button>
    <button type="submit">Сохранить</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
